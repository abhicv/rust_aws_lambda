<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Daily S3 upload report </h1>
        <table>
            <tr>
                <th>Object Name</th>
                <th>Object Type</th>
                <th>Object Size</th>
                <th>S3 URI</th>
            </tr> 
            {{for info in list}}
            <tr>
                <td> {info.object_name} </td>
                <td> {info.object_type} </td>
                <td> {info.object_size} </td>
                <td> {info.s3_uri} </td>
            </tr> 
            {{ endfor }}
    </table>
</body>
